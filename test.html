<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .project-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .project-box:hover {
            transform: translateY(-5px);
        }

        .project-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007BFF;
        }

        .project-description {
            font-size: 1em;
            margin-bottom: 15px;
            color: #555;
        }

        .project-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        .project-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mes Projets</h1>
    <div class="container">
        <!-- Exemple de projet -->
        <div class="project-box">
            <div class="project-title">Projet 1</div>
            <div class="project-description">Une brève description du projet 1.</div>
            <a href="projet1.html" class="project-button">Voir le projet</a>
        </div>

        <div class="project-box">
            <div class="project-title">Projet 2</div>
            <div class="project-description">Une brève description du projet 2.</div>
            <a href="projet2.html" class="project-button">Voir le projet</a>
        </div>

        <div class="project-box">
            <div class="project-title">Projet 3</div>
            <div class="project-description">Une brève description du projet 3.</div>
            <a href="projet3.html" class="project-button">Voir le projet</a>
        </div>

        <!-- Ajoutez d'autres projets ici -->
    </div>
</body>
</html>
